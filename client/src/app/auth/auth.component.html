<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']" routerLinkActive="router-link-active" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p>
        
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <app-avatar-upload *ngIf="authType == 'register'" [user]="user" (avatarEmit)="authForm.controls['avatar'].setValue($event)"></app-avatar-upload>
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="username"
                placeholder="Tài khoản"
                class="form-control form-control-lg"
                type="text"
                *ngIf="authType == 'register'" />
            </fieldset>
            
            <fieldset class="form-group">
              <input
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg"
                type="text" />
            </fieldset>
            
            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="Mật khẩu"
                class="form-control form-control-lg"
                type="password" />
            </fieldset>
            <fieldset class="form-group">
                <div class="form-group">
                  <select class="form-control" 
                  formControlName="gender"
                  placeholder="Giới tính"
                  class="form-control form-control"
                  *ngIf="authType == 'register'">
                    <option value="">Giới tính</option>
                    <option value="Male" selected>Nam</option>
                    <option value="Female">Nữ</option>
                  </select>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <input
                  formControlName="fullName"
                  placeholder="Tên đầy đủ"
                  class="form-control form-control-lg"
                  type="text" 
                  *ngIf="authType == 'register'" />
              </fieldset>
              <fieldset class="form-group">
                <textarea class="form-control form-control-lg"
                  rows="8"
                  placeholder="Mô tả ngắn gọn về bạn"
                  formControlName="description"
                  *ngIf="authType == 'register'">
                </textarea>
              </fieldset>

            <list-errors *ngIf="authType == 'login'" [errors]="errors"></list-errors>
            <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
              {{ title }}
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
