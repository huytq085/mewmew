<div class="container">
  <div class="row">
    <div class="row">
      <ng-container *ngFor="let article of articles">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngIf="article.image">
            <a class="thumbnail" [routerLink]="['/article',article.id]">
              <img class="img-thumbnail" src="{{article.image}}"
                alt="{{article.content}}">
            </a>  
        </div>
      </ng-container>
      
    </div>
  </div>
</div>
